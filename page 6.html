<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedRec</title>
    <meta name="description" content="تطبيق لإدارة السجلات الطبية يساعد الأطباء والمراكز الطبية في تتبع بيانات المرضى، التاريخ المرضي، والتقارير الطبية بسهولة وفعالية.">
    <meta name="keywords" content="سجلات طبية, تطبيق طبي, إدارة المرضى, تقارير طبية, ملف طبي, الصحة الرقمية, العيادات, المستشفيات, تطبيق إلكتروني, نظام صحي">
    <meta name="author" content="MedRec">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

<div class="container">
    <header>
        <h2>Med Rec</h2>
        <h3>
            <span class="menu-icon" style="font-size: 30px; cursor: pointer;">&#9776;</span> 
            Add Record
        </h3>
    </header>

    <form action="#" method="post">
        <fieldset>

            <div class="form-group">
                <select name="category" id="category">
                    <option value="" disabled selected>Category</option>
                </select>
            </div>

            <div class="form-group">
    
                <div class="custom-box">
                    <i class="fa fa-pen"></i> 
                    <span>Health condition</span>
                </div>
            </div>

            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date">
            </div>

            <div class="form-group">
                <label for="medications">Medications</label>
                <input type="text" id="medications" name="medications" placeholder="">
            </div>

            <div class="form-group">
                <label for="medical_documents">Medical documents</label>
                <input type="text" id="medical_documents" name="medical_documents" placeholder="">
            </div>

            <div class="form-group">
                <label for="doctor_visit">doctor visit</label>
                <input type="text" id="doctor_visit" name="doctor_visit" placeholder="">
            </div>

            <div class="form-group">
                <label for="note">Note</label>
                <textarea id="note" name="note" rows="6" cols="30" placeholder="Additional Notes"></textarea>
            </div>

            <div class="form-group">
                <button type="submit">done</button>
            </div>

        </fieldset>
    </form>
</div>

<footer class="bottom-nav">
    <button><i class="fa-solid fa-house"></i></button>
    <button><i class="fa-regular fa-square-plus"></i></button>
    <button><i class="fa-solid fa-magnifying-glass"></i></button>
    <button><i class="fa-regular fa-user"></i></button>
</footer>

</body>
</html>
